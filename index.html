<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tip calculator app</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <img src="./images/logo.svg" alt="splitter" id="logo">
  <section class="tip-calc">

    <!-- Left Side -->
    <div class="left-side">
      <!-- Bill -->
      <div class="bill">
        <h4 class="label">Bill</h4>
        <input type="number" id="billInp">
      </div>
      
      <!-- Select Tip % -->
      <h4 class="label">Select Tip %</h4>
      <div class="tip">
        <div class="tip-list" value="5">5%</div>
        <div class="tip-list" value="10">10%</div>
        <div class="tip-list active-tip" value="15">15%</div>
        <div class="tip-list" value="25">25%</div>
        <div class="tip-list" value="50">50%</div>
        <div class="tip-list custom-tip-list"><input type="number" placeholder="Custom" id="custom-tip"></div>
      </div>
      
      <!-- Number of People -->
      <div>
        <div class="people-label">
          <label class="label">Number of People</label>
          <label for="" class="error">Can't be Zero</label>
        </div>
        <input type="number" id="people">
      </div>
    </div>
    
    <!-- Right Side -->
    <div class="right-side">
      <!-- Tip Amount -->
      <table>
        <tr>
          <th><h4 class="right-side-label">Tip Amount <br><span>/ person</span></h4></th>
          <td id="tip-amount"></td>
        </tr>
        <tr>
          <th><h4 class="right-side-label">Total<br><span>/ person</span></h4></th>
          <td id="total-amount"></td>
        </tr>
      </table>
      <div id="btn">
        <button type="reset" class="reset-btn" onclick="resetPage()">Reset</button>
      </div>
    </div>
  </section>
  <script src="/js/index.js"></script>
</body>
</html>
